<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/css/dynamic-style.css" rel="stylesheet">
</head>
<body class="dashboard-bg">
    <div class="container-fluid py-5 mt-5">
        <h1 class="display-4 fw-bold text-white mb-4">Admin Control Panel</h1>
        <div class="row g-4">
            <div class="col-lg-4 col-md-6">
                <a href="/employees" class="text-decoration-none">
                    <div class="card stat-card gradient-primary h-100 shadow-lg">
                        <div class="card-body text-center">
                            <i class="fas fa-users fa-3x mb-3"></i>
                            <h3>Manage Employees</h3>
                            <p class="text-white-50">CRUD Operations</p>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-lg-4 col-md-6">
                <a href="/reports" class="text-decoration-none">
                    <div class="card stat-card gradient-success h-100 shadow-lg">
                        <div class="card-body text-center">
                            <i class="fas fa-chart-bar fa-3x mb-3"></i>
                            <h3>Analytics</h3>
                            <p class="text-white-50">Reports & Stats</p>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-lg-4 col-md-6">
                <div class="card stat-card gradient-warning h-100 shadow-lg">
                    <div class="card-body text-center">
                        <i class="fas fa-cog fa-3x mb-3"></i>
                        <h3>System Settings</h3>
                        <p class="text-white-50">Configuration</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
