<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reports & Analytics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/css/dynamic-style.css" rel="stylesheet">
</head>
<body class="dashboard-bg">
    <div class="container-fluid py-5 mt-5">
        <h2 class="text-white mb-5"><i class="fas fa-chart-bar me-3"></i>Analytics Dashboard</h2>
        <div class="row g-4">
            <div class="col-lg-8">
                <div class="card shadow-lg border-0 h-100">
                    <div class="card-header">
                        <h5>Department Distribution</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="deptChart" height="100"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card shadow-lg border-0 h-100">
                    <div class="card-header">
                        <h5>Quick Stats</h5>
                    </div>
                    <div class="card-body">
                        <div class="row text-center">
                            <div class="col-6 border-end">
                                <h3>5</h3>
                                <p>Departments</p>
                            </div>
                            <div class="col-6">
                                <h3>248</h3>
                                <p>Employees</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('deptChart').getContext('2d');
        new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Engineering', 'HR', 'Sales', 'Marketing', 'Finance'],
                datasets: [{
                    data: [120, 35, 50, 25, 18],
                    backgroundColor: ['#667eea', '#4facfe', '#fa709a', '#f093fb', '#4ecdc4']
                }]
            }
        });
    </script>
</body>
</html>
