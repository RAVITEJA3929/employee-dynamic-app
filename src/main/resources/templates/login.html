<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dynamic EMS - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/css/dynamic-style.css" rel="stylesheet">
</head>
<body class="login-bg">
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="card login-card shadow-lg border-0 animate__animated animate__fadeIn">
            <div class="card-body p-5">
                <div class="text-center mb-5">
                    <div class="logo-circle mb-4">
                        <i class="fas fa-users-cog fa-3x"></i>
                    </div>
                    <h1 class="fw-bold text-gradient mb-2">Dynamic EMS</h1>
                    <p class="text-muted lead">Employee Management System</p>
                </div>
                
                <form th:action="@{/login}" method="post">
                    <div class="mb-4">
                        <div class="input-group input-group-lg">
                            <span class="input-group-text bg-transparent border-0">
                                <i class="fas fa-user text-primary"></i>
                            </span>
                            <input type="text" class="form-control border-0 bg-light" name="username" placeholder="Username" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <div class="input-group input-group-lg">
                            <span class="input-group-text bg-transparent border-0">
                                <i class="fas fa-lock text-primary"></i>
                            </span>
                            <input type="password" class="form-control border-0 bg-light" name="password" placeholder="Password" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100 gradient-btn shadow-lg">
                        <i class="fas fa-sign-in-alt me-2"></i>Sign In
                    </button>
                </form>
                
                <div class="text-center mt-4">
                    <small class="text-muted">Demo: admin/admin | employee/emp123</small>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
