version: '3.8'

services:
  mysql-db:
    image: mysql:8.0
    container_name: employee-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: employee_dynamic_db
      MYSQL_USER: emp_user
      MYSQL_PASSWORD: emp456
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot123"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - employee-net

  employee-app:
    build: .
    container_name: employee-dynamic-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      mysql-db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-db:3306/employee_dynamic_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: emp_user
      SPRING_DATASOURCE_PASSWORD: emp456
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: true
    networks:
      - employee-net

volumes:
  mysql_data:

networks:
  employee-net:
    driver: bridge
